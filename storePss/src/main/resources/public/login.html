<html>

<head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">


        <a href="index.html"><b>社区商店进销存系统</b></a>


    </div>
    <!-- /.login-logo -->
    <div id="logDiv" class="login-box-body">
        <p class="login-box-msg">登录系统</p>
        <form>
            <div class="form-group has-feedback">
                <input  v-model="user.userName" class="form-control"  placeholder="用户名">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" v-model="user.password"  class="form-control" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label><input type="checkbox"> 记住 下次自动登录</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button id="login1" type="button"  @click="checkLogin" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<!-- Bootstrap 3.3.6 -->
<!-- iCheck -->
<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/iCheck/icheck.min.js"></script>

<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
<script src="/js/vue/axios-0.18.0.js"></script>
<script src="/js/vue/vuejs-2.5.16.js"></script>
<script src="/js/common/entity.js"></script>
<script src="/js/moment/moment.min.js"></script>
<script src="/js/numeral/numeral.min.js"></script>
<script src="/js/numeral/chs.min.js"></script>
<script src="/js/common/base.js"></script>
<script src="/js/common/normal.js"></script>
<script src="/js/common/commonFuncation.js"></script>
<script>
    $(function () {
        $("body").keydown(function() {
            if (event.keyCode == "13") {//keyCode=13是回车键
                $('#login1').click();//换成按钮的id即可
            }
        });
    });
</script>
<script>
    new Vue({
        el:"#logDiv",
        data:{
            user:user
        },
        methods:{
            checkLogin(){//检查登录
                let _this = this;
                axios.post("/user/login",_this.user)
                    .then(function (res) {
                        if(res.data.code==0){
                            location.href="index.html";
                        }else{
                            alert("用户名或密码错误");
                        }
                })
            }
        }
    });
</script>
</body>


</html>
