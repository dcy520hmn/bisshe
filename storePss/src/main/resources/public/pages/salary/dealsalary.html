<script>

    /**
     * 点击处理按钮清空
     */
    function deal2() {
        $("#yiyi").empty();
        $("#list3").empty();
    }

    /**
     * 查询异议的按钮
     */
    function findYiYi(){
        $.post("/salary/findYiYi",function (result) {
            var obj=$.dealJSONObj(result)
            var empNumber = obj.data.empNumber;
            var positionName = obj.data.positionName;
            var basicSalary = obj.data.basicSalary;
            var insurance = obj.data.insurance;
            var performance = obj.data.performance;
            var bonus = obj.data.bonus;
            var late = obj.data.late;
            var overTime = obj.data.overTime;
            var salary = obj.data.salary;
            var yiyiText  = obj.data.yiyiText;
            var data2 = obj.data.data;
          $("#list3").html("<td>"+empNumber+"</td>>"+
              "<td>"+positionName+"</td>>"+
              "<td>"+basicSalary+"</td>>"+
              "<td>"+insurance+"</td>>"+
              "<td>"+performance+"</td>>"+
              "<td>"+bonus+"</td>>"+
              "<td>"+late+"</td>>"+
              "<td>"+overTime+"</td>>"+
              "<td>"+salary+"</td>>"+
              "<td>"+data2+"</td>>"
          );
          $("#yiyi").html(yiyiText)
        })
    }
</script>
    <script>
        $(document).ready(function() {

            // WYSIHTML5编辑器

        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("admin-index");
        });
