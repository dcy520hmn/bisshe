        /**
         * 渲染 工资发放页面部门下拉框
         */
        function selectDept() {
            $.post("/salary/getDeptName",function (result) {
                var obj=$.dealJSONObj(result)
                $('#deptSelect').selectRenderByArray(obj.data, "deptId", "deptName", "0", "请选择部门");
            })
        }
        /**
         * 计算按钮的点击事件
         */
        function f(aa) {
            var date= $("#reservation").val();//获取工资单选择的日期
            var empNumber = $(aa).parent().parent().find("td").eq(0).html()  //员工编号
            var  empPosition =   $(aa).parent().parent().find("td").eq(1).html()  //员工职务
            var  jixiao = $(aa).parent().parent().find("td").eq(4).html()  //绩效
            var basicSalary = $(aa).parent().parent().find("td").eq(2).html() //底薪
            var baoxian =   $(aa).parent().parent().find("td").eq(3).html() //保险
            var bonus =  $(aa).parent().parent().find("td").eq(5).html() //奖金
            var kuangGong = parseFloat($(aa).parent().parent().find("td").eq(6).find("input").val()) //获取矿工的天数
            var jiaBan =  parseFloat($(aa).parent().parent().find("td").eq(7).find("input").val()) //获取加班的小时
            if (jixiao>0){
                if (kuangGong.valueOf(NaN)&&jiaBan.valueOf(NaN)){
                    var salary = basicSalary*1-baoxian*1+bonus*1+(jiaBan*20)*1-(kuangGong*100)*1// 实际工资
                    $(aa).parent().parent().find("td").eq(8).html(salary)
                }else if (!kuangGong.valueOf(NaN)) { // 如果空1 不是数字
                    if (!jiaBan.valueOf(NaN)) {     // 如果空2 不是数字
                        var salary = basicSalary*1-baoxian*1+bonus*1// 实际工资  就不计算矿工和加班
                        $(aa).parent().parent().find("td").eq(8).html(salary)
                    }else {   // 说明矿工不是数字，加班是数字
                        var salary = basicSalary*1-baoxian*1+bonus*1+(jiaBan*20)*1// 实际工资 不计算矿工
                        $(aa).parent().parent().find("td").eq(8).html(salary)
                    }
                }else {  // 说明矿工是数字
                    if (!jiaBan.valueOf(NaN)) {     // 如果加班 不是数字
                        var salary = basicSalary*1-baoxian*1+bonus*1-(kuangGong*100)*1// 实际工资  就不计算矿工和加班
                        $(aa).parent().parent().find("td").eq(8).html(salary)
                    }
                }
            }else {     //没有绩效就没有奖金
                if (kuangGong.valueOf(NaN)&&jiaBan.valueOf(NaN)){
                    var salary = basicSalary*1-baoxian*1+(jiaBan*20)*1-(kuangGong*100)*1// 实际工资
                    $(aa).parent().parent().find("td").eq(8).html(salary)
                }else if (!kuangGong.valueOf(NaN)) { // 如果空1 不是数字
                    if (!jiaBan.valueOf(NaN)) {     // 如果空2 不是数字
                        var salary = basicSalary*1-baoxian*1// 实际工资  就不计算矿工和加班
                        $(aa).parent().parent().find("td").eq(8).html(salary)
                    }else {   // 说明矿工不是数字，加班是数字
                        var salary = basicSalary*1-baoxian*1+(jiaBan*20)*1// 实际工资 不计算矿工
                        $(aa).parent().parent().find("td").eq(8).html(salary)
                    }
                }else {  // 说明矿工是数字
                    if (!jiaBan.valueOf(NaN)) {     // 如果加班 不是数字
                        var salary = basicSalary*1-baoxian*1-(kuangGong*100)*1// 实际工资  就不计算矿工和加班
                        $(aa).parent().parent().find("td").eq(8).html(salary)
                    }
                }
            }
            var salaryBills = $(aa).parent().parent().find("td").eq(8).html()  //工资
            if (isNaN(kuangGong.valueOf())){
                kuangGong=0
            }
            if (isNaN(jiaBan.valueOf())){
                jiaBan=0
            }
            $.post("/salary/addSalaryBills",
                {
                    empNumber:empNumber,
                    empPosition:empPosition,
                    basicSalary:basicSalary,
                    baoxian:baoxian,
                    jixiao:jixiao,
                    bonus:bonus,
                    kuangGong:kuangGong,
                    jiaBan:jiaBan,
                    salaryBills:salaryBills,
                    date:date
                },function (result) {

                }
            )
        }
        /**
         * 上传对应的部门编号和工资日期区间
         * 查询按钮的点击事件
         */
        function findEmp() {
            //得到对应对的value
            var deptId =$("#deptSelect").val()
            //得到工资日期
            var date= $("#reservation").val();
            $.post("/salary/findAllEmpByDeptId",{deptId:deptId,date:date},function (result) {
                var str="<tr >" +
                    "<td>{0}</td>" +
                    "<td>{1}</td>" +
                    "<td>{2}</td>" +
                    "<td>{3}</td>" +
                    "<td>{4}</td>" +
                    "<td>{5}</td>" +
                    "<td><input type='text' style='width: 80px' ></td>" +
                    "<td><input type='text' style='width: 80px' ></td>" +
                    "<td> </td>" +
                    "<td><input type='button' value='计算' onclick='f(this)' ></td>" +
                    "</tr>"
                var s=""
                var obj=$.dealJSONObj(result)
                if(!obj.code) {
                    $.each(obj.data,function (i, n) {
                        var d=0
                        if(n.performance!=null){
                            d=n.performance
                        }
                        s += str.formatStr(
                            n.empNumber,
                            n.position.posName,
                            n.empBasicSalary,
                            n.empInsurance,
                            d,
                            d*0.01
                        )
                    })
                    $("#list").html(s)
                }
            });
        }
