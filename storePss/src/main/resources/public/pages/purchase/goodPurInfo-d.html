<head>
    <!-- 页面meta -->

    <!-- Tell the browser to be responsive to screen width -->

            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
            name="viewport">


    <link rel="stylesheet"
          href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet"

    <link rel="stylesheet"
          href="/plugins/iCheck/square/blue.css">
    <link rel="stylesheet"
          href="/plugins/morris/morris.css">
    <link rel="stylesheet"
          href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <link rel="stylesheet"
          href="/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet"
          href="/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet"
          href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <link rel="stylesheet"
          href="/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet"
          href="/plugins/treeTable/jquery.treetable.css">
    <link rel="stylesheet"
          href="/plugins/treeTable/jquery.treetable.theme.default.css">
    <link rel="stylesheet"

    <link rel="stylesheet"

    <link rel="stylesheet"
          href="/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css">
    <link rel="stylesheet"

    <link rel="stylesheet"
          href="/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet"

<body class="hold-transition skin-purple sidebar-mini">


<!-- 内容头部 -->
<section class="content-header">
    <h1>
        基本信息
        <small>部门信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i
                class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">基本信息</a></li>
        <li class="active">部门信息</li>
    </ol>
</section>
<!-- 内容头部 /-->

<div id="div1" v-cloak>
    <!-- 正文区域 -->
    <section class="content"> <!--产品信息-->
        <div class="panel panel-default">
            <div class="row data-type">

                <div class="col-md-2 title">仓库</div>
                <div class="col-md-4 data">
                    <select type="text" class="form-control input-sm" id="rId"
                            placeholder="仓库" v-model="purchaseOrderDetail.repository.id">
                        <option v-for="repository in repositories" :value="repository.value">{{repository.text}}
                        </option>
                    </select>
                </div>

                <div class="col-md-2 title">商品编号</div>
                <div class="col-md-4 data">
                    <input type="text" class="form-control"
                           placeholder="商品编号" v-model="gooId"/>
                </div>

                <div class="col-md-2 title">商品名称</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="商品名称" v-model="purchaseOrderDetail.good.name"/>
                </div>

                <div class="col-md-2 title">商品型号</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="商品型号" v-model="purchaseOrderDetail.good.type"/>
                </div>

                <div class="col-md-2 title">规格</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="规格" v-model="purchaseOrderDetail.good.size"/>
                </div>

                <div class="col-md-2 title">单位</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="单位" v-model="purchaseOrderDetail.good.unit"/>
                </div>

                <div class="col-md-2 title">数量</div>
                <div class="col-md-4 data">
                    <input type="text" class="form-control"
                           placeholder="数量" v-model="gooNum"/>
                </div>


                <div class="col-md-2 title">单价</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="单价" v-model="purchaseOrderDetail.good.cost"/>
                </div>

                <div class="col-md-2 title">税率（%）</div>
                <div class="col-md-4 data">
                    <input type="text" class="form-control"
                           placeholder="税率（%）" v-model="gooTax"/>
                </div>

                <div class="col-md-2 title">含税单价</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="含税单价" v-model="purchaseOrderDetail.gooTaxPrc"/>
                </div>

                <div class="col-md-2 title">其他金额</div>
                <div class="col-md-4 data">
                    <input type="text" class="form-control"
                           placeholder="其他金额" v-model="gooOtherPrice"/>
                </div>

                <div class="col-md-2 title">应付金额</div>
                <div class="col-md-4 data">
                    <input readonly type="text" class="form-control"
                           placeholder="应付金额" v-model="purchaseOrderDetail.gooTotalPrice"/>
                </div>

                <div class="col-md-2 title">备注</div>
                <div class="col-md-4 data">
                    <input type="text" class="form-control"
                           placeholder="备注" v-model="purchaseOrderDetail.gooRemark"/>
                </div>
            </div>
        </div>
        <!--订单信息/--> <!--工具栏-->
        <div class="box-tools text-center">
            <button v-show="this.type==0" type="button" @click="sure()" id="operation" class="btn bg-maroon">确定</button>
            <button v-show="this.type==1" type="button" @click="sure()" class="btn bg-maroon">修改</button>
            <button type="button" @click="back()" class="btn bg-maroon">返回</button>
        </div>
        <!--工具栏/-->
    </section>
    <!-- 正文区域 /-->
</div>
<!-- 内容区域 /-->


<script
        src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/js/vue/axios-0.18.0.js"></script>
<script src="/js/vue/vuejs-2.5.16.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/common/entity.js"></script>
<script>
    var vm = new Vue({
        el: "#div1",

        data: {
            purchaseOrderDetail: purchaseOrderDetail,
            area: area,
            type: "",
            gooId: "",
            gooTax: "",
            gooNum: "",
            gooOtherPrice: "",
            repositories: [
                {text: "仓库选择", value: ""}
            ]
        },
        created: function () {
            this.type = getUrlKey('type');
            this.getAllRepository();
        },

        methods: {
            getAllGoodByNoPage(goodId) {
                _this = this;
                axios.post("/good/findGoodByNoPage",
                    {id: goodId}
                ).then(function (res) {
                    if (res.data.code == 0) {
                        var ret = res.data.data;
                        _this.purchaseOrderDetail.good = ret[0];
                    } else {
                        _this.purchaseOrderDetail.good = "";
                    }
                });
            },

            //获得所有的仓库信息
            getAllRepository: function () {
                _this = this;
                axios.post("/repository/findRepositoryByNoPage").then(function (res) {
                    if (res.data.code == 0) {
                        var ret = res.data.data;
                        for (let i = 0; i < ret.length; i++) {
                            var opt = new Object();
                            opt.value = ret[i].id;
                            opt.text = ret[i].code;
                            _this.repositories.push(opt);
                        }
                    }
                });
            },

            //计算含税单价
            getPrice() {
                if (isNaN(parseFloat(this.gooTax))) {
                    this.purchaseOrderDetail.gooTax = 0;
                } else {
                    this.purchaseOrderDetail.gooTax = parseFloat(this.gooTax)
                }

                this.purchaseOrderDetail.gooTaxPrc =
                    (this.purchaseOrderDetail.good.cost * (parseFloat(1) + parseFloat(this.purchaseOrderDetail.gooTax))).toFixed(2);
            },
            //计算应付金额
            getTotalPrice() {
                if (isNaN(parseFloat(this.gooNum))) {
                    this.purchaseOrderDetail.gooNum = 0;
                } else {
                    this.purchaseOrderDetail.gooNum = parseFloat(this.gooNum);
                }
                if (isNaN(parseFloat(this.gooOtherPrice))) {
                    this.purchaseOrderDetail.gooOtherPrice = 0;
                } else {
                    this.purchaseOrderDetail.gooOtherPrice = parseFloat(this.gooOtherPrice);
                }
                this.purchaseOrderDetail.gooTotalPrice = this.purchaseOrderDetail.gooTaxPrc * 100 * this.purchaseOrderDetail.gooNum / 100 +
                    this.purchaseOrderDetail.gooOtherPrice;
            },
            //进行保存
            sure() {
                this.purchaseOrderDetail.repository.name = $("#rId option:selected").text();
                parent.vm.getValue(this.purchaseOrderDetail);
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            },
            back() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            },
        },

        watch: {
            gooId: {
                handler() {
                    this.getPrice();
                    this.getTotalPrice();
                    this.getAllGoodByNoPage(this.gooId);
                    this.purchaseOrderDetail.good.id = this.gooId;
                },
                deep: true
            },
            gooTax: {
                handler() {
                    this.getPrice();
                    this.getTotalPrice();
                },
                deep: true
            },
            gooNum: {
                handler() {
                    this.getPrice();
                    this.getTotalPrice();
                },
                deep: true
            },
            gooOtherPrice:{
                handler() {
                    this.getPrice();
                    this.getTotalPrice();
                },
                deep: true
            }
        }
    });
</script>
</body>

</html>
