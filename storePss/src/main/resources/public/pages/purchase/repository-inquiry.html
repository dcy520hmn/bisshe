    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">列表</h3>
        </div>

        <div class="box-body">
            <!-- 头部搜索信息 -->
            <div class="table-box">
                <div class="box-tools pull-left">
                    <div class="has-feedback">
                        库存上限：<input type="text" id="warning" onblur="init()">
                    </div>
                </div>
                <div class="box-tools pull-left">
                    <div class="has-feedback">
                        <input type="button" id="getAllWarn" value="查询所有预警商品" onclick="getAllWarn()">
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <button type="button" class="btn btn-default" title="刷新"
                                onclick="init()"><i class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" id="repId" class="form-control input-sm" onblur="init()" placeholder="库存编号">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" id="productName" lass="form-control input-sm" onblur="init()" placeholder="商品名称">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
            <!--头部搜索信息-->

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="sorting_asc">库存编号</th>
                    <th class="sorting">供应商名称</th>
                    <th class="sorting">商品名称</th>
                    <th class="sorting">商品规格</th>
                    <th class="sorting">产地</th>
                    <th class="sorting">进货日期</th>
                    <th class="sorting">库存预警值</th>
                    <th class="text-center">库存数量</th>
                    <th class="text-center">提示</th>
                </tr>
                </thead>
                <tbody id="repList">
                </tbody>

            </table>
            <!--数据列表/-->
        </div>
        <!-- /.box-body -->

        <!-- .box-footer-->
        <div class="box-footer">
            <div class="pull-left">
                <div class="form-group form-inline">
                    总共<span id="pages"></span>页，共<span id="size"></span>条数据。 当前页

<script type="text/javascript">
    var pageNum;    //定义当前页
    var pages;//定义全局变量总页数
    //初始化
    $(function () {
        init();
    });
    //获取数据
    function init() {
        $.post("/rep/Reps",{
            page:$("#page").val(),
            productName:$("#productName").val(),
            repId:$("#repId").val(),
            warning:$("#warning").val()
        },function (res) {
            result(res)
        })
    }
    //获取预警商品
    function getAllWarn() {
        $.post("/rep/findRepsWarn",{
            page:$("#page").val(),
        },function (res) {
            result(res)
        })
    }
    //处理结果集
    function result(res) {
        var s = "";
        var str = "<tr><td>{0}</td><td>{1}</td><td>{2}</td><td>{3}</td><td>{4}</td><td>{5}</td><td>{6}</td><td>{7}</td><td>{8}</td></tr>";
        var obj = $.dealJSONObj(res);
        pageNum = obj.data.pageNum;
        pages = obj.data.pages
        $("#pages").html(pages)
        $("#pageSize").html(obj.data.size)
        $("#size").html(obj.data.total)
        if(!obj.code){
            var span ;
            $.each(obj.data.list, function (i, n) {
                if(n.repQuantity<n.productWarning){
                    span = "<span style=\"color: red\">库存不足</span>"
                }else {
                    span = "<span style=\"color: #00aa00\">库存充足</span>"
                }
                s += str.formatStr(
                    n.repId,
                    n.supName,
                    n.productName,
                    n.productStandard,
                    n.productAddress,
                    moment(n.repPurchDate,'x').format("YYYY-MM-DD"),
                    n.productWarning,
                    n.repQuantity,
                    span
                )
            });
            $("#repList").html(s);
        } else {
            alert(obj.msg);
        }
    }
    //分页
    function first() {
        $("#page").val(1);
        init();
    }
    //上一页
    function prev() {
        if (pageNum > 1) {
            $("#page").val(pageNum - 1);
        } else {
            $("#page").val(1);
        }
        init();
    }
    //下一页
    function next() {
        if (pageNum < pages) {
            $("#page").val(pageNum + 1);
        } else {
            $("#page").val(pages);
        }
        init();
    }
    //最后一页
    function last() {
        $("#page").val(pages);
        init();
    }
    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive("order-manage");
    });

</script>
