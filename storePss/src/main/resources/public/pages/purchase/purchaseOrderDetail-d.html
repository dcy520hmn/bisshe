<body class="hold-transition skin-purple sidebar-mini">


<!-- 内容头部 -->
<section class="content-header">
    <h1>
        进货管理
        <small>添加订单</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i
                class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">进货管理</a></li>
        <li class="active">添加订单</li>
    </ol>
</section>
<!-- 内容头部 /-->

<div id="div1" v-cloak>
    <!-- 正文区域 -->

    <section class="content">
        <div classs="panel panel-default">
            <h3 class="panel-heading">进货订单信息</h3>
            <div class="row data-type">
                <div class="col-md-2 title">供货商</div>
                <div class="col-md-2 data">
                    <input type="text" class="form-control" name="deptName"
                           placeholder="供货商" v-model="dept.deptName"/>
                </div>

                <div class="col-md-2 title">经手人</div>
                <div class="col-md-2 data">
                    <input type="text" class="form-control" name="name"
                           placeholder="经手人" v-model="dept.deptAddress">
                </div>

                <div class="col-md-2 title">总金额</div>
                <div class="col-md-2 data">
                    <input type="text" class="form-control" name="name"
                           placeholder="总金额" v-model="dept.deptAddress">
                </div>
            </div>
        </div>
        <div classs="panel panel-default">
            <h3 class="panel-heading">进货商品明细</h3>
            <div class="box-body">
                <!-- 数据表格 -->
                <div class="table-box">

                    <!--工具栏-->
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default" title="新建"
                                        onclick="location.href='purchaseOrder-d.html?type=0'">
                                    <i class="fa fa-file-o"></i> 新增
                                </button>
                                <button type="button" class="btn btn-default" title="删除" @click="deleteDept"><i
                                        class="fa fa-trash-o"></i> 删除
                                </button>
                                <button type="button" class="btn btn-default" title="修改" @click="updateDept"><i
                                        class="fa fa-trash-o"></i> 修改
                                </button>
                                <button type="button" class="btn btn-default" title="商品选择"
                                        ><i class="fa fa-hand-lizard-o"></i> 商品选择
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="box-tools pull-right">
                        <div class="has-feedback">
                            <input type="text" class="form-control input-sm"
                                   placeholder="商品简称" v-model="searchDeptName"> <span
                                class="glyphicon glyphicon-search form-control-feedback"></span>
                        </div>
                    </div>
                    <!--工具栏/-->
                    <!--数据列表-->
                    <table id="dataList"
                           class="table table-bordered table-striped table-hover dataTable">
                        <thead>
                        <tr>
                            <td></td>
                            <th class="sorting_asc">行号</th>
                            <th class="sorting_desc">仓库</th>
                            <th class="sorting_desc">商品编号</th>
                            <th class="sorting_desc">商品型号</th>
                            <th class="sorting_desc">规格</th>
                            <th class="sorting_desc">商品名称</th>
                            <th class="sorting_desc">单位</th>
                            <th class="sorting_desc">数量</th>
                            <th class="sorting_desc">含税单价</th>
                            <th class="sorting_desc">税率（%）</th>
                            <th class="sorting_desc">单价</th>
                            <th class="sorting_desc">其它金额</th>
                            <th class="sorting_desc">应付金额</th>
                            <th class="sorting_desc">备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(dept) in  pageInfo.list" @dblclick="openDetail(dept.id)">
                            <td><input name="ids" v-model="selectId" :value="dept.id" type="checkbox"></td>
                            <td>{{dept.id}}</td>
                            <td>{{dept.deptName}}</td>
                            <td>{{dept.deptAreaName+dept.deptAddress}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!--数据列表/-->
                </div>
                <!-- 数据表格 /-->

            </div>
            <!-- /.box-body -->

            <!-- .box-footer-->
            <div class="box-footer">
                <div class="pull-left">
                    <div class="form-group form-inline">
                        总共{{pageInfo.pages}}页 每页
                        <select class="form-control" v-model="pageInfo.pageSize"
                                @click="getAllDeptByPage(pageInfo.pageNum,pageInfo.pageSize)">
                            <option v-for="opt in options" :value="opt.value">{{opt.text}}</option>
                        </select> 条
                    </div>
                </div>

                <div class="box-tools pull-right">
                    <ul class="pagination">
                        <li>
                            <a href="javascript:;" @click="getAllDeptByPage(pageInfo.firstPage,pageInfo.pageSize)"
                               aria-label="Previous">首页</a>
                        </li>
                        <li><a href="javascript:;"
                               @click="getAllDeptByPage(pageInfo.prePage,pageInfo.pageSize)">上一页</a></li>
                        <li v-for="n in pageInfo.pages"><a href="javascript:;"
                                                           @click="getAllDeptByPage(n,pageInfo.pageSize)">{{n}}</a></li>
                        <li><a href="javascript:;"
                               @click="getAllDeptByPage(pageInfo.nextPage,pageInfo.pageSize)">下一页</a></li>
                        <li>
                            <a href="javascript:;" @click="getAllDeptByPage(pageInfo.lastPage,pageInfo.pageSize)"
                               aria-label="Next">尾页</a>
                        </li>
                    </ul>
                </div>

            </div>
            <!-- /.box-footer-->
        </div>
        <div class="box-tools text-center">
            <button v-show="this.type==0" type="button" @click="save" id="operation" class="btn bg-maroon">保存</button>
            <button v-show="this.type==1" type="button" @click="update" class="btn bg-maroon">修改</button>
            <button type="button" class="btn bg-default"
                    onclick="history.back(-1);">返回
            </button>
        </div>
        <!--工具栏/-->
    </section>
    <!-- 正文区域 /-->
</div>
<!-- 内容区域 /-->


<script
        src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/js/vue/axios-0.18.0.js"></script>
<script src="/js/vue/vuejs-2.5.16.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/common/entity.js"></script>
<script>
    new Vue({
        el: "#div1",
        data: {
            dept: dept,
            pageInfo: pageInfo,
            options: [
                {text: '4', value: '4'},
                {text: '6', value: '6'},
                {text: '8', value: '8'},
                {text: '10', value: '10'},
            ],
            selectId: [],
            searchDeptName: ""
        },
        methods: {
            getAllDeptByPage(pageNum, pageSize, searchDeptName) {

                _this = this;
                axios.post("/dept/findDept",
                    {pageNum: pageNum, pageSize: pageSize, helpNum: searchDeptName}
                ).then(function (res) {
                    if(res.data.code==0){
                        _this.pageInfo = res.data.data;
                    }
                });
            },

            openDetail(deptId) {
                return location.href="purchaseOrder-d.html?type=1&deptId=" + deptId + "";
            },

            deleteDept() {
                let _this = this;
                if(this.selectId.length<=0){
                    alert("请选中商品");
                    return;
                }
                if(confirm("确定删除吗？")){
                    axios.post("/dept/delete", _this.selectId).then(function (res) {
                        if (res.data.data == 0) {
                            alert("删除成功");
                            window.location.reload();
                        } else if((res.data.data == -1)){
                            alert("删除失败");
                        }else{
                            alert("删除失败！部门编号："+res.data.data+"下，存在员工");
                        }
                    })
                }
            },

            updateDept(){
                let _this = this;
                if(this.selectId.length<=0){
                    alert("请选中部门");
                    return;
                }
                return location.href="purchaseOrder-d.html?type=1&deptId=" + this.selectId[0] + "";
            },

            toAddDept(authId) {
                return "auth-permission-add.html?authId=" + authId + "";
            }
        },

        watch:{
            searchDeptName:{
                handler(){
                    this.getAllDeptByPage(this.pageInfo.pageNum, this.pageInfo.pageSize, this.searchDeptName);
                },
                deep:true
            },
        },
        created() {
            this.getAllDeptByPage(this.pageInfo.pageNum, this.pageInfo.pageSize, this.searchDeptName);
        }
    });
</script>
<script>
    $(document).ready(function () {
        $('#province').click(function () {
            var pId = this.value;
            if (pId == 2 || pId == 19 || pId == 857) {
                vm.loadArea(pId, 'z', vm.area)
            } else {
                vm.loadArea(pId, 'city', vm.area)
            }
        });
    });
</script>
</body>

</html>
