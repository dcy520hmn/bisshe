<script type="text/javascript">
    //存放批量上传数据的数组
    var json=[]

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("travellog-review");

        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    var pageNum;    //全局变量当前页
    var pages;     //全局变量总页数
    var arr = [];    //定义一个数组//存放商品编号的数组防止重复添加

    //自动调用init()函数，进行ajax交互，实现页面数据更新
    $(function () {
        init();
    });
    //通过ajax实现与控制层的交互，进行一系列数据操作
    function init() {
        var page = $("#page").val()
        $.post("/rep/Reps",{
            page:$("#page").val(),
            productName:$("#productName").val(),
            repId:$("#repId").val(),
            warning:$("#warning").val()
        },function (res) {
            findAllResult(res)
        })
    }
    //获取预警商品
    function getAllWarn() {
        $.post("/rep/findRepsWarn",{
            page:$("#page").val(),
        },function (res) {
            findAllResult(res)
        })
    }
    //处理结果集
    function findAllResult(result) {
        var s = "";
        var str = "<tr><td>{0}</td><td>{1}</td><td>{2}</td><td>{3}</td><td>{4}</td><td>{5}</td><td>{6}</td><td>{7}</td><td>{8}</td><td>{9}</td><td>{10}</td></tr>";
        var obj = $.dealJSONObj(result);    //将控制层返回的JSON转换成对象
        var span;
        pageNum = obj.data.pageNum;
        pages = obj.data.pages
        $("#pages").html(pages)
        $("#pageSize").html(obj.data.size)
        $("#size").html(obj.data.total)
        if(!obj.code){
            $.each(obj.data.list,function (i,n) {
                if(n.repQuantity<n.productWarning){
                    span = "<span style=\"color: red\">库存不足</span>"
                }else {
                    span = "<span style=\"color: #00aa00\">库存充足</span>"
                }
                s += str.formatStr(
                    "<input name=\"box\" type=\"checkbox\">",
                    n.repId,    //库存编号
                    n.supName,    //供应商名称
                    n.productName,    //商品名称
                    n.productStandard,    //商品规格
                    n.productAddress,    //产地
                    moment(n.repPurchDate,'x').format("YYYY-MM-DD"),    //进货日期
                    n.productWarning,    //库存预警值
                    n.repQuantity,    //库存数量
                    span,
                    "<a href='javascript:print("+n.repId+")'>选定</a>"    //库存编号
                )
            });
            $("#repList").html(s)    //数据表格赋值
        }else {
            alert(obj.msg)
        }
    }
    //判断是否已添加，是返回true,否则返回false
    function isExist(repId) {
        //查找数组中是否存在这个值，如果存在返回-1，否则返回索引值
        var ex = $.inArray(repId, arr)
        if(ex==-1){
            return false;
        }else {
            return true;
        }
    }
    //添加事件判断是否添加，已添加则弹框，否则添加
    function print(repId) {
        if(isExist(repId)){
            alert("不能重复添加")
        }else{
            alert("添加"+repId)
            add(repId)
        }
    }

    //批量提交数据
    function addRepAll() {
        prov()
        var id=$("#repId").val()
        for(var i=0;i<json.length;i++){
            //alert(json[i].productName)
            json[i].repQuantity = $("input[name='repQuantity']")[i].val()
            json[i].repPurch = $("input[name='repPurch']")[i].val()
            json[i].repPurchDate = $("input[name='repPurchDate']")[i].val()
        }
        $.post("/rep/addQuantity",{json:JSON.stringify(json)},function (result) {
            var obj = $.dealJSONObj(result)
            if(!obj.code){
                alert("添加成功")
            }else{
                alert(obj.msg)
            }
        })
    }

    //将数据从展示模块添加到打印模块
    function add(repId){
        $.post("/rep/findRepById",{repId:repId},function (result) {
            s = "";
            var str = "<tr>" +
                "<td name='repId'>{0}</td><td name='supName'>{1}</td>" +
                "<td name='productName'>{2}</td>" +
                "<td name='productStandard'>{3}</td>" +
                "<td name='productAddress'>{4}</td>" +
                "<td><input type='date' name='repPurchDate'>" +
                "</td><td>" +
                "<input name='repPurch' type='text' size='5' placeholder='进价'></td><td>{5}</td><td><input name='repQuantity' type='text' size='5' placeholder='数量'></td><td>{6}</td></tr>";
            var obj = $.dealJSONObj(result);    //将控制层返回的JSON转换成对象
            if(!obj.code){
                $.each(obj.data,function (i,n) {
                    s += str.formatStr(
                        n.repId,    //库存编号
                        n.supName,    //供应商名称
                        n.productName,    //商品名称
                        n.productStandard,    //商品规格
                        n.productAddress,    //产地
                        "<a href='javascript:view("+n.repId+")'>走势图</a>",    //走势图
                        "<a onclick=del(this,"+n.repId+")>移除</a>",    //库存编号
                        json.push({"repId":n.repId,"repQuantity":0,"repPurch":0,"repPurchDate":"","supName":n.supName,"productName":n.productName,"productStandard":n.productStandard,"productAddress":n.productAddress})
                    )
                    arr.push(n.repId)    //将添加的供货商id添加进arr集合
                })
                $("#repListById").append(s)    //数据表格赋值
            }else {
                alert("数据错误")
            }
        })
    }

    function check() {
        //添加外部判断：奇数点击时value为1，全不选，否则全选，如此可以在反选与全选间衍生出极端选择的方案
        var checkbox =$("#checkboxAll");
        //value初始化为1，此处的三目执行后value一定不为1，而页面初始化时checkbox都为未选中状态，所以value为1时全不选
        checkbox.val() == 1 ? checkbox.val(2) : checkbox.val(1);
        var checkboxs = document.getElementsByName('box');
        for (var i = 0; i < checkboxs.length; i++) {
            if (checkbox.val() == 1) {
                checkboxs[i].checked = false;//全不选
            } else {
                checkboxs[i].checked = true;//全选
            }
        }
    }

    //入库模块移除商品
    function del(the,repId) {
        var isDel = confirm("是否移除商品商品?")
        if(isDel){
            $(the).parent().parent().remove();
            for (var i = 0; i < arr.length; i++) {
                if(arr[i]==repId){arr.splice(i,1)}
            }
            for(var i=0;i<json.length;i++){
                if(json[i]==repId){
                    json.splice(i,1);
                }
            }
        }
    }

    //分页操作（首页）
    function first() {
        $("#page").val(1);
        init()
    }
    //分页操作（上一页）
    function repv() {
        if(pageNum>1){
            $("#page").val(pageNum-1)
        }else{
            $("#page").val(1)
        }
        init()
    }
    //分页操作（下一页）
    function next() {
        if(pageNum<pages){
            $("#page").val(pageNum+1)
        }else{
            $("#page").val(pages)
        }
        init()
    }
    //分页操作（尾页）
    function last() {
        $("#page").val(pages)
        init()
    }

</script>
