<script>
    var id=0
    var yinCang
    $(function () {
        yinCang=decodeURI(window.location.href.split("?")[2])
        if(yinCang=="z"){
            $("#yy").empty()
        }
        //订单编号
        id=decodeURI(window.location.href.split("?")[1])
        var str="<tr>" +
            "<td>{0}</td>" +
            "<td>{1}</td>" +
            "<td>{2}</td>" +
            "<td>{3}</td>" +
            "<td>{4}</td>" +
            "<td>{5}</td>" +
            "<td>{6}</td>" +
            "</tr>"
        var s=""
        $.post("/orderDetailController/findCustOrderDetail",{orderId:id},function (result) {
            var obj=$.dealJSONObj(result)
            var m=0;
            if(!obj.code) {
                $(obj.data).each(function (i, n) {
                    s += str.formatStr(
                        n.orderId,
                        n.product.productName,
                        n.orderPrice,
                        n.orderAmount,
                        n.order.customer.customerName,
                        n.order.orderCashPledge,
                        n.order.orderAggregateAmount
                    )
                    m=n.order.orderAggregateAmount
                })
                $("#tt").html(s)
                $("#money").text(m+"￥")
            }
        })
    })

    /*取消结算*/
    function up() {
        if(yinCang=="z"){
            location.href="directSale.html"
        }else {
            location.href="reserve.html"
        }
    }

    /**
     * 结算
     */
    function directList(){
        var yajin= $("#yajin").val()
        $.post("/orderController/updateYaJin",{yajin:yajin,orderId:id},function (result) {
            location.href="directList.html?"+id;
        })

    }

</script>
