<script>
    $("#order").blur(function () {
        var orderId=$("#order").val()
        if(orderId!="") {
            $.post("/orderController/findOrder", {orderId: orderId}, function (result) {
                var str="<tr>" +
                    "<td>{0}</td>" +
                    "<td>{1}</td>" +
                    "<td>{2}</td>" +
                    "<td>{3}</td>" +
                    "<td>{4}</td>" +
                    "<td>{5}</td>" +
                    "<td>{6}</td>" +
                    "</tr>"
                var s=""
                var obj=$.dealJSONObj(result)
                if(!obj.code) {
                        $(obj.data).each(function (i, n) {
                            s += str.formatStr(
                                n.orderId,
                                n.customer.customerName,
                                n.orderAggregateAmount,
                                moment(n.orderCreateDate, 'x').format("YYYY-MM-DD"),
                                n.orderCashPledge,
                                n.orderAggregateAmount - n.orderCashPledge,
                                "<button type='button' class='btn btn-primary' data-toggle='modal' data-target='#myModal'>结算</button>"
                            )
                        })
                        $("#tt").html(s)
                }else {
                    alert("该订单已付款")
                }
            })
        }
    })

    /***
     * 付款
     */
    function ok() {
        var orderId=$("#order").val()
        var money=$("#inputNumber2").val()
        $.post("/gatheringController/addGathering",{orderId:orderId,money:money},function (result) {
            var obj=$.dealJSONObj(result)
            if(!obj.code){
                alert(obj.msg)
                $("#tt").empty()
            }
        })
    }
</script>
