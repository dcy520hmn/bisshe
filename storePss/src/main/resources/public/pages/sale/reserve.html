        <script>
            /*渲染预定下拉框*/
            $(function () {
                $.post("/productController/getfingAllType",function (result) {
                    var obj=$.dealJSONObj(result);
                    if(!obj.code) {
                       $('#productType').selectRenderByArray(obj.data, "productType", "productType", "0", "请选择");
                    }
                })
            })

            /*查找*/
            function find(n) {
                if(n==0){
                    alert("无数据")
                    return;
                }
                var type=$("#productType").change().val()
                var name=$("#name").val()
                if(n==null){
                    n=1
                }
                $.post("/productController/getProduct",{page:n,name:name,type:type},function (result) {
                    var str="<tr>" +
                        "<td>{0}</td>" +
                        "<td>{1}</td>" +
                        "<td>{2}</td>" +
                        "<td>{3}</td>" +
                        "<td>{4}</td>" +
                        "</tr>"
                    var s=""
                    var obj=$.dealJSONObj(result)
                    if(!obj.code) {
                        $(obj.data.list).each(function (i, n) {
                            s += str.formatStr(
                                n.productName,
                                n.productType,
                                n.productBrand,
                                n.repository.repQuantity,
                                "<a href='javascript:imbedding("+n.productId+")'>置入</a>"
                            )
                        })
                        $("#tbody").html(s)
                        $("#p").html("<a href='javascript:find("+1+")'>首页</a><a href='javascript:find("+obj.data.prePage+")'>上一页</a><a href='javascript:find("+obj.data.nextPage+")'>下一页</a><a href='javascript:find("+obj.data.pages+")'>尾页</a>")
                    }
                })

            }

            /*置入*/
            var arr=[]
            var json=[]

            function imbedding(n) {
                for(var i=0;i<arr.length;i++){
                    if(arr[i]==n){
                        alert("不能重复添加")
                        return
                    }
                }
                arr.push(n)
                $.post("/productController/getOneProduct",{productId:n},function (result) {
                    var str="<tr>" +
                        "<td>{0}</td>" +
                        "<td>{1}</td>" +
                        "<td>{2}</td>" +
                        "<td>{3}</td>" +
                        "<td>{4}</td>" +
                        "<td hidden='hidden'>{5}</td>" +
                        "</tr>"
                    var s=""
                    var obj=$.dealJSONObj(result)
                    if(!obj.code) {
                        $(obj.data).each(function (i, n) {
                            s += str.formatStr(
                                n.productName,
                                n.productType,
                                n.productBrand,
                                "<input name='num' onblur='jianyan(this)' type='text'>",
                                "<a onclick='del(this)'>移除</a>",
                                n.productId,
                                json.push({"productId":n.productId,"productPrice":n.productPrice,"num":0,"productName":n.productName})
                            )
                        })
                        $("#zhiru").append(s)
                    }
                })
            }

            /*移除*/
            function del(the) {
                var n=$(the).parent().parent().find("td").eq(5).html()
                if(confirm("确定移除？")) {
                    $(the).parent().parent().remove()
                    for(var i=0;i<arr.length;i++){
                        if(arr[i]==n){
                            arr.splice(i,1);
                        }
                    }
                    for(var i=0;i<json.length;i++){
                        if(json[i].productId==n){
                            json.splice(i,1)
                        }
                    }
                }
            }
            /*获取所有选定商品信息 去结算*/
            function closeAnAccount(){
                var userName=$("#userName").val()
                var userPhone=$("#userPhone").val()
                var userAddress=$("#userAddress").val()
                var sel=$("#sel").val()
              /*  alert(userName)
                alert(userPhone)
                alert(userAddress)
                alert(sel)*/
                for(var i=0;i<json.length;i++){
                    //alert(json[i].productName)
                    json[i].num = $("input[name='num']")[i].value
                }
                if(json.length>0){
                    if(!ok){
                        alert("你还没有输入数量")
                    }
                    else {
                        $.post("/orderController/addOrder", {
                            name: userName,
                            phone: userPhone,
                            select: sel,
                            json: JSON.stringify(json)
                        }, function (result) {
                            var obj=$.dealJSONObj(result)
                            location.href = "closeAnAccount.html?"+obj.data
                        })

                    }
                }else {
                    alert("请选择商品")
                }
            }

            /*商品库存是否充足 充足为true 否则不允许提交*/
            var ok=false

            /*购买数量输入框失去焦点时*/
            function jianyan(the){
                    var id=$(the).parent().parent().find("td").eq(5).html();
                    var num=$(the).val()
                    $.post("/productController/getOneProduct",{productId:id},function (result){
                        var obj=$.dealJSONObj(result)
                        if(obj.data.repository.repQuantity<num){
                            alert("库存不够")
                        }else {
                            ok=true
                        }
                    })
            }
