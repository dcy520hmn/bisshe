<body style="height: 500px">


<!-- 内容头部 -->
<section class="content-header">
    <h1>
        用户管理
        <small>全部用户</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/index.html"><i
                class="fa fa-dashboard"></i> 首页</a></li>
        <li><a
                href="/user/findAll.do">用户管理</a></li>

        <li class="active">全部用户</li>
    </ol>
</section>
<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content"> <!-- .box-body -->
    <div id="div1" class="box box-primary"  v-cloak>
        <div class="box-header with-border">
            <h3 class="box-title">列表</h3>
        </div>

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">

                <!--工具栏/-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" title="修改" ><i
                                    class="fa fa-trash-o"></i> 删除
                            </button>
                            <button type="button" class="btn btn-default" title="刷新"
                                    onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                <!--数据列表-->
                <table id="dataList"
                       class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="sorting_asc"></th>
                        <th class="sorting_desc">用户名</th>
                        <th class="sorting_desc sorting_desc_disabled">联系电话</th>
                        <th class="sorting">状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr v-for="(user) in  pageInfo.list">
                        <td><input v-model="deleteId" name="ids" :value="user.id" type="checkbox"></td>
                        <td>{{user.userName}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>{{user.status==0?'关闭':'开启'}}</td>
                        <td class="text-center">
                            <button  v-if="user.status==0" type="button" class="btn btn-info" title="启用"
                                    @click="toUseOrStop(user.userName,1)"><i class="fa fa-refresh"></i> 启用
                            </button>
                            <button  v-if="user.status==1" type="button" class="btn btn-danger" title="禁用"
                                     @click="toUseOrStop(user.userName,0)"><i class="fa fa-refresh"></i> 禁用
                            </button>
                            <a :href="detailUser(user.userName)" class="btn bg-olive btn-xs">详情</a>
                            <a :href="toAddRole(user.id)" class="btn bg-olive btn-xs">添加角色</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <!--数据列表/-->

            </div>
            <!-- 数据表格 /-->

        </div>
        <!-- /.box-body -->

        <!-- .box-footer-->
        <div class="box-footer">
            <div class="pull-left">
                <div class="form-group form-inline">
                    总共{{pageInfo.pages}}页，共{{pageInfo.total-1}}条数据。 每页
                    <select class="form-control" v-model="pageInfo.pageSize"
                            @click="getAllUserByPage(pageInfo.pageNum,pageInfo.pageSize)">
                        <option v-for="opt in options" :value="opt.value">{{opt.text}}</option>
                    </select> 条
                </div>
            </div>

            <div class="box-tools pull-right">
                <ul class="pagination">
                    <li>
                        <a href="javascript:;" @click="getAllUserByPage(pageInfo.firstPage,pageInfo.pageSize)"
                           aria-label="Previous">首页</a>
                    </li>
                    <li><a href="javascript:;"
                           @click="getAllUserByPage(pageInfo.prePage,pageInfo.pageSize)">上一页</a></li>
                    <li v-for="n in pageInfo.pages"><a href="javascript:;"
                                                       @click="getAllUserByPage(n,pageInfo.pageSize)">{{n}}</a></li>
                    <li><a href="javascript:;"
                           @click="getAllUserByPage(pageInfo.nextPage,pageInfo.pageSize)">下一页</a></li>
                    <li>
                        <a href="javascript:;" @click="getAllUserByPage(pageInfo.lastPage,pageInfo.pageSize)"
                           aria-label="Next">尾页</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.box-footer-->
    </div>
</section>
<!-- 正文区域 /-->

<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/plugins/jQueryUI/jquery-ui.min.js"></script>
<script src="/js/vue/axios-0.18.0.js"></script>
<script src="/js/vue/vuejs-2.5.16.js"></script>
<script src="/js/common/entity.js"></script>
<script>
    new Vue({
        el:"#div1",
        data:{
            user:user,
            pageInfo:pageInfo,
            options: [
                {text: '4', value: '4'},
                {text: '6', value: '6'},
                {text: '8', value: '8'},
                {text: '10', value: '10'},
            ],
            deleteId:[],
            searchUsername:""
        },
        methods:{
            //启用、禁用
            toUseOrStop(userName,type){
                var _this = this;
                axios.post("/user/updateUser",{
                    userName:userName,
                    type:type
                }).then(function (res) {
                    if(res.data.data>0){
                        if(type == 1){
                            alert("启用成功")
                        }else if(type == 0){
                            alert("禁用成功");
                        }
                    }
                    window.location.reload();
                });
            },
            getAllUserByPage(pageNum, pageSize) {
               let _this = this;
                axios.get("/user/findAllUser", {
                    params:
                        {pageNum: pageNum, pageSize: pageSize}
                }).then(function (res) {
                    if(res.data.code==0){
                        _this.pageInfo = res.data.data;
                    }
                });
            },
            searchUser(){
                let _this = this;
                axios.get("/user/findTheUserByUserName",{params:{userName:_this.searchUsername}}).then(function (res) {
                    let pageInfo1 = {
                        list: [],
                        pageNum: 1,
                        pageSize: 6,
                        size: "",
                        total: "",
                        prePage: "",
                        nextPage: ""
                    };
                    if(res.data.data!="null"){
                        pageInfo1.list.push(res.data.data);
                        _this.pageInfo =pageInfo1;
                        return;
                    }else{
                        _this.getAllUserByPage(this.pageInfo.pageNum, this.pageInfo.pageSize);
                    }

                })
            },
            deleteUser(){
                let _this = this;
                axios.post("/user/deleteUser",_this.deleteId).then(function (res) {
                    console.log(res.data)
                    if(res.data.data==1){
                        alert("删除成功");
                        window.location.reload();
                    }else{
                        alert("删除失败");
                    }
                });
            },
            toUpdate(userName){
                return "user_update.html?userName="+userName;
            },
            toAddRole(userId){
                return "user-role-add.html?userId="+userId;
            },
            detailUser(userName){
                return "user-show.html?userName="+userName;
            }
        },
        created() {
            this.getAllUserByPage(this.pageInfo.pageNum, this.pageInfo.pageSize);
        }
    });
</script>
</body>

</html>
