<script>
    function child(data) {
        var qrcode = new QRCode(document.getElementById('qrcode'), {
            text: 'your content',
            width: 256,
            height: 256,
            colorDark : '#000000',
            colorLight : '#ffffff',
            correctLevel : QRCode.CorrectLevel.H
        });
        qrcode.clear();
        qrcode.makeCode(""+data+"");
    }

    //支付结果
    function payRet(ret) {
        parent.vm.getQrCodeRet(ret);
        setTimeout(function(){var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);},1000);

    }
</script>
