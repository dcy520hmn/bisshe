<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }
</script>

<script>
    new Vue({
        el: "#div1",
        data: {
            pageInfo: pageInfo,
            authIds: []
        },
        methods: {
            findAllAuth(pageNum, pageSize) {
                let href = location.href;
                let roleId = href.substring(href.lastIndexOf("=") + 1);
                let _this = this;
                axios.get("/auth/findAllAuthority", {
                    params:
                        {pageNum: pageNum, pageSize: pageSize,id:roleId}}
                ).then(function (res) {
                    if (res.data.code == 0) {
                        _this.pageInfo = res.data.data;
                    } else {
                        alert("加载失败");
                    }
                });
            },
            save() {
                let href = location.href;
                let roleId = href.substring(href.lastIndexOf("=") + 1);
                let _this = this;
                axios.post("/role/addAuth",  {roleId: roleId, authIds: _this.authIds}).then(function (res) {
                    if (res.data.code == 0) {
                        alert("添加成功");
                        location.href = "role-list.html";
                    } else {
                        alert("添加出错");
                    }
                })
            }
        },
        created() {
            this.findAllAuth(1, 100);
        }
    });
</script>
