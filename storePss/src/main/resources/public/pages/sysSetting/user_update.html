<form action="/user/save.do"

                    <div class="col-md-2 title">联系电话</div>

                    <div class="col-md-4 data">

                    </div>

<script>
    new Vue({
        el:"#div1",
        data:{
            userInfo:user,
            options: [
                {text: '关闭', value: '0'},
                {text: '开启', value: '1'},
            ]
        },
        methods:{
            save(){
                let _this = this;
                if(this.userInfo.userName==""){
                    alert("用户名不能为空");
                    return;
                }
                if(this.userInfo.password==""){
                    alert("密码不能为空");
                    return;
                }
                if(this.userInfo.describe==""){
                    alert("描述不能为空");
                    return;
                }
                if(this.userInfo.phoneNumber==""){
                    alert("手机号不能为空");
                    return;
                }
                axios.post("/user/updateUser",_this.userInfo).then(function (res) {
                    if(res.data.data>0){
                        alert("修改成功");
                        location.href="user-list.html";
                    }else  if(res.data.data==-1){
                        alert("修改失败");
                    }else{
                        alert("参数有误");
                    }
                });
            },
            findTheUserById(){
                let ref = location.href;
                let userName = ref.substring(ref.lastIndexOf("=") + 1);
                console.log(ref);
                console.log(userName);
                let _this = this;
                axios.get("/user/findTheUserByUserName",{params:{userName:userName}}).then(function (res) {
                    _this.userInfo = res.data.data;
                });
            }
        },
        created(){
            this.findTheUserById();
        }
    });
</script>
