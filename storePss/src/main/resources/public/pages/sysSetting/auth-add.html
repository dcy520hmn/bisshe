<script>
    new Vue({
        el: "#div1",
        data: {
            auth: auth,
            options: []
        },
        methods: {
            //进行保存
            save() {
                console.log(auth.name);
                if (auth.name == null || auth.name.trim().length === 0) {
                    console.log(auth.name);
                    alert("权限名称不能为空");
                    return;
                }
                if (auth.describe == null || auth.describe == "") {
                    alert("权限描述不能为空");
                    return;
                }
                if (auth.path == null || auth.path == "") {
                    alert("权限路径不能为空");
                    return;
                }
                if (auth.parId == null || auth.parId == "") {
                    alert("父模块编码不能为空")
                    return;
                }
                let _this = this;
                axios.post("/auth/insert", _this.auth).then(function (res) {
                    if (res.data.data > 0) {
                        alert("添加成功");
                        location.href = "auth-list.html";
                    } else {
                        alert("添加失败");
                    }
                });
            },
            //加载父模块信息
            loadParent() {
                _this = this;
                axios.get("/auth/findAuth", {
                    params:
                        {pageNum: 1, pageSize: 100, parentId: 0}
                }).then(function (res) {
                    if (res.data.code == 0) {
                        var ret = res.data.data.list;
                        for (let i = 0; i < ret.length; i++) {
                            var option = new Object()
                            option.text=ret[i].describe;
                            option.value=ret[i].id
                            _this.options.push(option);
                        };
                    }
                });
            },
        },

        created: function () {
            this.loadParent();
        }
    });
</script>
