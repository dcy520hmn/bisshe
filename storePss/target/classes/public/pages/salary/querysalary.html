<script>
    var obj;
    /**
     * 当文本域获得焦点时提示内容消失
     */
    function blur1() {
        $("#yiyi2").empty()
    }
    /**
     *   点击提交时判断提交文本框是否有值
    */
    function submitQue() {
        var yiyiText  = $("#yiyi").val();
        var data2 = $("#datepicker").val();
        var empNumber = obj.data.empNumber;
        var positionName = obj.data.positionName;
        var basicSalary = obj.data.basicSalary;
        var insurance = obj.data.insurance;
        var performance = obj.data.performance;
        var bonus = obj.data.bonus;
        var late = obj.data.late;
        var overTime = obj.data.overTime;
        var salary = obj.data.salary;
        if (!yiyiText.length){
            $("#yiyi2").empty()
            $("#yiyi2").html("请填写异议详情后再进行提交")
        }else {
            // 在这确认一下是否提交
                $.post("/salary/yiyi",{
                    empNumber:empNumber,
                    positionName:positionName,
                    basicSalary:basicSalary,
                    insurance:insurance,
                    performance:performance,
                    bonus:bonus,
                    late:late,
                    overTime:overTime,
                    salary:salary,
                    data2:data2,
                    yiyiText:yiyiText
                },function (result1) {
                    $("#yiyi2").empty()
                    $("#yiyi2").html(result1)
                })
        }
    }
    /**
     * 确认工资单按钮
     */
    function confirm() {
      //  var ss = $("#list1").val();
        if( $("tr td:visible").length ){
            $("#confirm1").empty()
            $("#confirm1").html("您以经确认了工资单")
        }else {
            $("#confirm1").empty()
            $("#confirm1").html("您还没有查询出工资呢！")
        }
       }

    /**
     * 查询工资
     */
    function findEmp1() {
        $("#confirm1").empty()
        $("#data2").empty();
        //得到要查询的工资日期
        var date= $("#datepicker").val();
        //得到员工编号
        var empNumber = $("#empNumber1").val();

        /*
            判断日期是否为空
         */
        if (!date.length) {
            $("#data2").empty();
            $("#data2").html("请填写日期！")
        }else {
            $("#data2").empty();
        }
        /*
            判断员工编号是否为0
         */
        if (!empNumber.length) {
            $("#data2").empty();
            $("#data2").html("请填写员工编号！！")
        }else {
            $("#data2").empty();
        }
        $.post("/salary/findSalaryBIllsByEmpId",{empNumber:empNumber,date:date},function (result) {
             obj=$.dealJSONObj(result);
            $("#list1").empty();
            $("#list1").append("<td>"+obj.data.empNumber+"</td>")
            $("#list1").append("<td>"+obj.data.positionName+"</td>")
            $("#list1").append("<td>"+obj.data.basicSalary+"</td>")
            $("#list1").append("<td>"+obj.data.insurance+"</td>")
            $("#list1").append("<td>"+obj.data.performance+"</td>")
            $("#list1").append("<td>"+obj.data.bonus+"</td>")
            $("#list1").append("<td>"+obj.data.late+"</td>")
            $("#list1").append("<td>"+obj.data.overTime+"</td>")
            $("#list1").append("<td>"+obj.data.salary+"</td>")
        });
    }
</script>
