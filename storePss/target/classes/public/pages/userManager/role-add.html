    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

</script>
<script>
    new  Vue({
        el:"#div1",
        data:{
            role:role
        },
        methods:{
            save(){
                console.log(this.role);
               if(role.roleName==""){
                   alert("角色名称不能为空");
                   return;
               }
               if(role.describe==""){
                   alert("用户描述不能为空");
                   return;
               }
               let _this = this;
               axios.post("/role/addRole",_this.role).then(function (res) {
                   console.log(res);
                   if(res.data.data>0){
                       alert("添加成功");
                       location.href="role-list.html";
                   }else{
                       alert("添加失败");
                   }
               });
            }
        }
    });
</script>
