<script>

    var pageNum = 1;    //初始页
    var pages;    //末页
    var prePage;    //上一页
    var nextPage;    //C下一页

    $(function () {
        init(pageNum);    //初始化
    })


    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("order-cancel");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    function init(page) {
        var s = "";
        var str = "<tr><td><input type='checkbox'></td><td>{0}</td><td>{1}</td>" +
            "<td><a href='#' onclick='update({2})'>修改</a> </td>" +
            "<td><a href='#' id='del1' onclick='del({3})'>删除</a> </td></tr>"
        $.post("/volunteerController/findAllVolunteer", {page: page}, function (result) {
            var obj = $.dealJSONObj(result);
            pages = obj.data.pages;    //末页
            prePage = obj.data.prePage;    //上一页
            nextPage = obj.data.nextPage;    //下一页
            $("#pages").html(pages)
            $("#pageSize").html(obj.data.pageSize)

            if (!obj.code) {
                $.each(obj.data.list, function (i, n) {
                    s += str.formatStr(

                        n.id,
                        n.name,
                        n.id,
                        n.id
                    )
                })
                $('#lixi').html(s)
            }
        })
    }

    function add() {
        $.post("/volunteerController/addVolunteer",$("#customerForm1").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("添加客户成功");
            }else {
                alert(obj.msg);
            }
        })
    }

    function update(id) {
        $.post("/volunteerController/findVolunteerById", {volunteerId: id}, function (result) {
            var obj = $.dealJSONObj(result)
            $("#id1").val(obj.data.id)
            $("#name1").val(obj.data.name)
        });
    }

    function update1() {
        $.post("/volunteerController/updateVolunteerById", {
            id: $("#id1").val(),
            name: $("#name1").val()
        }, function (result) {
            var obj = $.dealJSONObj(result);
            if (!obj.code) {
                alert("修改客户成功")
            } else {
                alert(obj.msg);
            }
        })
    }


    function del(id) {
        if (confirm("是否确定删除")) {
            $.post("/volunteerController/deleteVolunteerById", {id: id}, function (result) {
                var obj = $.dealJSONObj(result)
                window.location.reload()
                // if(!obj.code){
                //     alert("删除成功")
                // }else{
                //     alert(obj.msg)
                // }
            })
        }
    }

</script>
