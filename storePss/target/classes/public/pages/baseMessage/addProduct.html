                        <!--下拉框样式-->

                        </div>

      <!--第一种样式-->
                        <div class="col-md-2 title">单价</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="productPrice" placeholder="单价" value="">
                        </div>
    <!--第一种样式-->

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            $('#datepicker-a3').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });
        $(document).ready(function() {
            $('#datepicker-a1').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });

        $(document).ready(function() {
            $('#datepicker-a6').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });


        $(document).ready(function() {
            // 激活导航位置
            setSidebarActive("order-manage");
        });

        function add() {
            $.post("/productController/addProduct",$("#productForm").serialize(),function (result) {
                var obj = $.dealJSONObj(result);
                if(!obj.code) {
                    alert("添加商品成功")
                }else {
                    alert(obj.msg);
                }
            })
        }
    </script>
