    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {
        $('#datepicker-a3').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });
    $(document).ready(function() {
        $('#datepicker-a1').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });
    $(document).ready(function() {
        $('#datepicker-aa1').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });

    $(document).ready(function() {
        $('#datepicker-a6').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });


    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive("order-manage");
    });

    $(function () {
        var empNumber = $.getHrefParam("empNumber")
        findEmpByNumber(empNumber)
    })

    function update() {
        $.post("/emp/updateEmpById",$("#empForm").serialize(),function (result){
            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("修改员工信息成功")
            }else {
                alert(obj.msg);
            }
        })
    }

    function findEmpByNumber(empNumber) {
        $.post("/emp/findEmpByEmpNumber1",{empNumber:empNumber},function (result) {
            var obj = $.dealJSONObj(result)
            $("#empId").val(obj.data.empId)
            $("#empNumber").val(obj.data.empNumber)
            $("#empPassword").val(obj.data.empPassword)
            $("#empName").val(obj.data.empName)
            $("#empGender").val(obj.data.empGender)
            $("#datepicker-aa1").val(moment( obj.data.empBirthday,'x').format("YYYY-MM-DD"))
            $("#positionId").val(obj.data.positionId)
            $("#deptId").val(obj.data.deptId)
            $("#empBasicSalary").val(obj.data.empBasicSalary)
            $("#empInsurance").val(obj.data.empInsurance)
        })
    }
</script>
