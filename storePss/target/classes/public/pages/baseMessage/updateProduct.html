<script>
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function() {
        $('#datepicker-a3').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });
    $(document).ready(function() {
        $('#datepicker-a1').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });

    $(document).ready(function() {
        $('#datepicker-a6').datepicker({
            autoclose: true,
            language: 'zh-CN'
        });
    });


    $(document).ready(function() {
        // 激活导航位置
        setSidebarActive("order-manage");
    });

    $(function () {
        var productId = $.getHrefParam("productId")
        findOneProduct(productId)
    })
    function update() {
        $.post("/productController/updateProduct",$("#productForm").serialize(),function (result) {
            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("修改商品成功")
            }else {
                alert(obj.msg);
            }
        })
    }

    function findOneProduct(productId) {
        $.post("/productController/findProductById",{productId:productId},function (result) {
            var obj = $.dealJSONObj(result)
            $("#productName").val(obj.data.productName)
            $("#productBrand").val(obj.data.productBrand)
            $("#productType").val(obj.data.productType)
            $("#productStandard").val(obj.data.productStandard)
            $("#productAddress").val(obj.data.productAddress)
            $("#productWarning").val(obj.data.productWarning)
            $("#productPrice").val(obj.data.productPrice)
            $("#productId").val(obj.data.productId)
            /*alert($("#productId").val())*/
        })
    }
</script>
