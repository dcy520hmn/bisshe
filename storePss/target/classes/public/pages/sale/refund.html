<script>
    var id

    $("#sousuo").blur(function () {
        var orderId=$("#sousuo").val()
        if(orderId==""){
            return
        }
        $.post("/refundController/findRefundOrder",{orderId:orderId},function (result) {
            var str="<tr>" +
                "<td>{0}</td>" +
                "<td>{1}</td>" +
                "<td>{2}</td>" +
                "<td>{3}</td>" +
                "<td>{4}</td>" +
                "<td>{5}</td>" +
                "<td>{6}</td>" +
                "</tr>"
            var s=""
            var obj=$.dealJSONObj(result)
            if(!obj.code) {
                $(obj.data).each(function (i, n) {
                    s += str.formatStr(
                        n.orderId,
                        n.customer.customerName,
                        n.orderAggregateAmount,
                        n.orderCreateDate,
                        n.userInfo.userName,
                        "<button type='button' class='btn bg-olive btn-xs' data-toggle='modal' onclick='find()' data-target='#myModal'>详情</button>",
                        "<button type='button' class='btn bg-olive btn-xs' onclick='del(this)'>删除</button>",
                        id=n.orderId
                    )
                })
                $("#tt").html(s)
            }
        })
    })

    /**
     * 删除订单及其详情
     * @param the
     */
    function del(the) {
        $(the).parent().parent().remove()
        $.post("/refundController/delOrder",{orderId:id},function (result) {
            var obj=$.dealJSONObj(result)
            if(!obj.code) {
                alert(obj.msg)
            }
        })
    }

    /**
     * 查看订单详情
     */
    function find() {
        var str="<tr style='background: #0d6aad'>" +
            "<td>{0}</td>" +
            "<td>{1}</td>" +
            "<td>{2}</td>" +
            "<td>{3}</td>" +
            "<td>{4}</td>" +
            "<td>{5}</td>" +
            "<td>{6}</td>" +
            "</tr>"
        var s=""
        $.post("/orderDetailController/findCustOrderDetail",{orderId:id},function (result) {
            var obj=$.dealJSONObj(result)
            if(!obj.code) {
                $(obj.data).each(function (i, n) {
                    s += str.formatStr(
                        n.orderId,
                        n.product.productName,
                        n.orderPrice,
                        n.orderAmount,
                        n.order.customer.customerName,
                        n.order.orderCashPledge,
                        n.order.orderAggregateAmount
                    )
                })
                $("#cc").html(s)
            }
        })
    }
</script>
