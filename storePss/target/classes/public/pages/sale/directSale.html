    <script>

        /**
         * 商品编号查商品
         */
        $("#productId").blur(function () {
            var productId=$("#productId").val()
            $.post("/productController/findProduct",{productId:productId},function (result) {
                var obj=$.dealJSONObj(result);
                if(!obj.code){
                    $("#productName").val(obj.data.productName)
                }
            })
        })

        //存放商品的数组 用于批量提交数据
        var json=[]
        //存放商品编号的数组防止重复添加
        var arr=[]
        //检验商品库存是否充足
        var sufficient
        /*添加购物车*/
        function insert() {
            var productId = $("#productId").val()
            var productNum = $("#productNum").val()
            if (productId == "") {
                return
            }
            if (productNum == "") {
                alert("数量不能为空")
                return
            }
            $.post("/productController/getOneProduct", {productId: productId}, function (result) {
                var obj = $.dealJSONObj(result);
                var num
                if (!obj.code) {
                    $(obj.data).each(function (i, n) {
                        if (n.repository.repQuantity < productNum) {
                            alert("库存不足还剩下" + n.repository.repQuantity)
                        }else {
                            $.post("/productController/findProduct", {productId: productId}, function (result) {
                                var obj = $.dealJSONObj(result);
                                var str = "<tr>" +
                                    "<td>{0}</td>" +
                                    "<td>{1}</td>" +
                                    "<td>{2}</td>" +
                                    "<td>{3}</td>" +
                                    "<td>{4}</td>" +
                                    "<td>{5}</td>" +
                                    "</tr>"
                                var s = ""
                                var id;
                                if (!obj.code) {
                                    $(obj.data).each(function (i, n) {
                                        s += str.formatStr(
                                            n.productId,
                                            n.productName,
                                            n.productBrand,
                                            n.productPrice,
                                            productNum,
                                            "<button type='button' class='btn bg-olive btn-xs' onclick='del(this)'>删除</button>",
                                            id = n.productId,
                                            json.push({"productId":n.productId,"productPrice":n.productPrice,"num":productNum,"productName":n.productName})
                                        )
                                    })
                                    for (var i = 0; i < arr.length; i++) {
                                        if (arr[i] == id) {
                                            alert("不能重复添加")
                                            for(var i=0;i<json.length;i++){
                                                if(json[i].productId==id){
                                                    json.splice(i,1)
                                                }
                                            }
                                            return
                                        }
                                    }
                                    arr.push(id)
                                    $("#tt").append(s)
                                }
                            })
                        }
                    })
                }
            })
        }

        /*删除*/
        function del(the) {
            //获取删除商品的编号
            var id= $(the).parent().parent().find("td").eq(0).html()
            for(var i=0;i<arr.length;i++){
                if(arr[i]==id){
                    arr.splice(i,1);
                }
            }
            for(var i=0;i<json.length;i++){
                if(json[i].productId==id){
                    json.splice(i,1)
                }
            }
            $(the).parent().parent().remove()
        }
        /*去结算*/
        function gocloseAnAccount(){
            var userName=$("#userName").val()
            var userPhone=$("#userPhone").val()
            var select =$("#sel").val()
            if(json.length>0){
                    $.post("/orderController/addOrder", {
                        name: userName,
                        phone: userPhone,
                        select: select,
                        json: JSON.stringify(json)
                    }, function (result) {
                        var obj=$.dealJSONObj(result)
                        location.href = "closeAnAccount.html?"+obj.data+"?z"
                    })
            }else {
                alert("请选择商品")
            }
        }
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {

            // 激活导航位置
            setSidebarActive("order-manage");

            // 列表按钮
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });
        });
