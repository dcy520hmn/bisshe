            locale: 'zh-CN'

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
    });
</script>

<script>
$(function () {

    $.post("/indexMenu/initMenu",function (res) {
        let result = $.dealJSONObj(res).data;
        let  menu = result[0];
        let childMenu = result[1];
        $.each(menu,function (key,auth) {
            $("#menu").append('<li  class="treeview">\n' +
                '                    <a href="#">\n' +
                '                        <i class="fa  fa-cube"></i> <span>'+auth.name+'</span>\n' +
                '                        <span class="pull-right-container">\n' +
                '                        <i class="fa fa-angle-left pull-right"></i>\n' +
                '                    </span>\n' +
                '                    </a>\n' +
                '                    <ul id='+auth.id+' class="treeview-menu">\n' +
                '\n' +
                '                    </ul>\n' +
                '                </li>');
        });
        $.each(childMenu,function (key,auth) {
            $("#"+auth.parId+"").append('<li id="0_1">\n' +
                '                            <a href='+auth.path+' target="content">\n' +
                '                                <i class="fa fa-circle-o"></i> '+auth.name+'\n' +
                '                            </a>\n' +
                '                        </li>');
        });
    });

})
</script>
<script>
    new  Vue({
        el:"#div1",
        data:{
            user:user
        },
        methods:{
            logout(){
                axios.get("/user/logOut").then(function (res) {
                    if(res.data.data==1){
                        location.href="login.html";
                    }
                })
            },
            getLogInUser(){
                let _this = this;
                axios.get("/user/getLogInUser").then(function (res) {
                    _this.user = res.data.data;
                });
            }
        },
        created(){
            this.getLogInUser();
        }
    });
</script>
